

<link rel="import" href="difficulty-indicator.html">
<link rel="import" href="time-pretty.html">

<dom-module id="codelabs-card">

    <template>

        <style include="iron-flex iron-flex-alignment">
        :host {
            display:flex;
            width:100%;
            --category-secondary: #310824;
        }

                .listItem {
                  @apply --layout-horizontal;

                  margin: 16px 16px 0 16px;
                  padding: 20px;
                  border-radius: 8px;
                  background-color: white;
                  border: 1px solid #ddd;
                }

        paper-card {
            font-family: 'Ubuntu', Helvetica, Arial;
            height: 100%;
            position: relative;
                width: 100%;

            --paper-card-content: {
                padding: 0;
            };
        }

        paper-card a {
            color: var(--primary-text-color);
            overflow: hidden;
        }
        .primary {
          font-size: 16px;
          font-weight: bold;
        }

        .secondary {
          font-size: 14px;
          margin: 10px 0;
        }
        .third {
          font-size: 14px;
          margin: 10px 0;
        }
        .header {
            /*background: url('https://assets.ubuntu.com/v1/a88aa78c-card_background.png') no-repeat right bottom;
            background-size: cover;*/
            background-color: var(--dark-primary-color2);
            padding: 10px;
            min-height: 40px;
            color: #fff;
            border-radius: 2px 2px 0 0;
        }

        .body {
            margin: 0 16px 16px;
        }

        .heading {
            font-size: 18px;
            font-weight: 300;
        }

        .light {
            color: white;
        }

        .card-category {
            text-align: left;
            text-transform: uppercase;
            float: left;
            position: relative;
            left: 0;
            width: 100%;
        }

        .duration {
            text-align: right;
            width: 100%;
        }

        .card-actions {
            box-sizing: border-box;
            font-size: 1em;
            width: 100%;
            line-height: 2;
        }

        a {
            text-decoration: none;
        }

        .summary {
            height: 235px;
            margin: 0;
        }

        .meta {
            color: var(--secondary-text-color);
            font-size: 0.875em;
            white-space: nowrap;
        }

        .meta--tags {
            bottom: 0;
            padding-right: 10px;
            position: absolute;
        }

        .meta--tags .meta__tag::after {
            content: ' ,';
            display: inline-block;
        }

        .meta--tags .meta__tag:last-of-type::after {
            content: '';
        }

        .duration__value {
            color: var(--primary-text-color);
        }
        paper-divider{
            margin-top: 5px;
            margin-bottom: 5px;
        }
        iron-list {
          height: 50vh; /* don't use % values unless the parent element is sized. */
        }

        </style>



        <paper-card elevation="2">
            <div class="card-content">

                <div class="header vertical layout">
                    <div class="horizontal end-justified layout">
                        <div class="light card-category">[[firstcategory]]</div>
                    </div>
                    <h2 class="heading">[[heading]]</h2>
                </div>
                <div class="body vertical layout">
                    <p class="meta">
                        [[cardData.address]]
                        <!-- <time-pretty datetime="[[published]]">[[published]]</time-pretty> -->
                    </p>
                    <div class="summary">

                        <div id="ppa">
                            <paper-tooltip for="ppa" position="top">Annual AC system output. (kWhac)</paper-tooltip>

                            <a href="https://en.wikipedia.org/wiki/Power_purchase_agreement" target="new">Year 1 PPA Revenue $ [[cardData.lease]]</a>
                        </div>
                        <paper-divider class="divider-for-dark-background"></paper-divider>

                        <div id="energyGenerated">
                            <paper-tooltip for="energyGenerated" position="top">Tooltip text</paper-tooltip>
                            Estimated Electricity Production [[cardData.energyGenerated]]  kWh per year
                        </div>
                        <paper-divider class="divider-for-dark-background"></paper-divider>

                        <div id="solrad_annual">
                            <paper-tooltip for="solrad_annual" position="top">Annual solar radiation values. (kWh/m2/day)</paper-tooltip>
                            Annual solar radiation values [[cardData.solrad_annual]]  (kWh/m2/day)

                        </div>
                        <paper-divider class="divider-for-dark-background"></paper-divider>
                        <div id="size_premimum">
                            <paper-tooltip for="size_premimum" position="top">Tooltip text</paper-tooltip>
                            System size by using premium solar panels (SunPower) [[cardData.size_premimum]] kW
                        </div>
                        <paper-divider class="divider-for-dark-background"></paper-divider>

                        <div id="size_standard">
                            <paper-tooltip for="size_standard" position="top">Tooltip text</paper-tooltip>
                            System size by using standard solar panels [[cardData.size_standard]] KW
                        </div>
                        <paper-divider class="divider-for-dark-background"></paper-divider>

                        <div id="surface_area">
                            <paper-tooltip for="surface_area" position="top">
                                Surface Area needed to cover your home.
                            </paper-tooltip>
                            Surface Area [[cardData.surface_area]] sq meter
                        </div>
                        <!-- </paper-material> -->
                    </div>
                    <div class="horizontal start-justified layout meta">
                        <div class="difficulty">
                            Year 1 PPA: $ [[cardData.lease]]
                            <!-- <difficulty-indicator difficulty="[[difficulty]]"></difficulty-indicator> -->
                        </div>
                        <div class="duration">


                            <span class="duration__value">
                                [[cardData.energyGenerated]]  kWh per year
                            </span>
                        </div>
                    </div>
                </div>

            </div>
        </paper-card>

    </template>

    <script>

    Polymer({

        is: 'codelabs-card',

        properties: {
            cardData:{
                type:Object,
                reflectToAttribute: true,
                notify: true,
                observer: '_cardDataChanged'
            },
            heading: String,
            category: Array,
            firstcategory: {
                type: String,
                computed: '_extractFirstCategory(category)',
            },
            difficulty: Number,
            duration: Number,
            tags: Array,
            published: {
                type: String,
            },
            url: String,
            currenturl: String,
            generateBackParameter: {
                type: String,
                computed: '_generateBackParameter(currenturl)',
            },
        },
        _cardDataChanged: function() {
            // var mapsAPI = document.querySelector('google-maps-api');
            // mapsAPI.addEventListener('api-load', function(e) {
            //     this.initialize()
            // });
            //console.log(this);
            console.log('_cardDataChanged 0');
            console.log(this.cardData);
        },
        _extractFirstCategory: function(category) {
            let firstcategory = category[0];
            return firstcategory;
        },

        _generateBackParameter: function(currenturl) {
            if (currenturl) {
                return '?backURL=' + encodeURIComponent(currenturl);
            }
            return '';
        },

    });

    </script>

</dom-module>
